        <div class="pf-wrapper wow fadeInUp" data-wow-duration="1.5s">
          {{ range .Data.Pages }}
          <div class="filtr-item" data-groups="[{{range $index, $element:= .Params.categories }}{{if ne $index 0}},{{end}}&quot;{{. | urlize}}&quot;{{ end }}]">
            <div class="item-holder">
              <a class="" href="{{.Permalink}}" title="{{ .Title | markdownify }}"><img src="{{ .Params.image | absURL }}" alt="{{ .Title | markdownify }}"></a>
              <div class="item-caption">
                <a href="{{.Permalink}}">
                  <h2>{{ .Title | markdownify }}</h2>
                </a>
                {{ range .Params.categories }}
                <p>{{ . | title }}</p>
                {{ end }}
               <div class="item-created">{{ .PublishDate.Format "2006" }}</div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
</section>

{{ end }}
