{{ define "main" }}

<style>{{.Params.custom_css | safeCSS}}</style>
<section class="portfolio portfolio-list {{.Params.custom_class}}" {{.Params.custom_attributes | safeHTMLAttr}}>
  <div class="portfolio-typo">
  <span class="desc-nom wow blurIn" data-wow-duration=".6s">Takeshi JONOO</span>
  <h1 class="wow blurIn" data-wow-duration=".6s">{{ .Title }}</h1>
  <!-- <h2 class="desc-domain wow blurIn" data-wow-duration=".6s">{{ .Description }}</h2> -->
  </div>
        <div class="portfolio-filters wow fadeInUp" data-wow-duration=".7s">
            <!-- <button class="button is-checked" data-filter="*">All</button>
            {{ $categories := slice }}
            {{ range .Data.Pages }}
            {{ range .Params.categories }}
            {{ $categories = $categories | append . }}
            {{ end }}
            {{ end }}
            {{ range ( $categories | uniq ) }}
            <button class="button" data-filter=".{{ . | urlize }}">{{ . | humanize }}</button>
            {{ end }} -->
            <button class="button is-checked" data-filter="*">Artiste</button>|
            <button class="button" data-filter=".art">Peintre</button>|
            <button class="button" data-filter=".illustration">Ilustrateur</button>|
            <button class="button" data-filter=".design">Graphiste</button>
        </div>
    
        <div class="pf-wrapper">
          {{ range .Data.Pages }}
          <div class="filtr-item {{range $index, $element:= .Params.categories }}{{if ne $index 0}}{{end}} {{. | urlize}}{{ end }}">
              <a class="" href="{{.Permalink}}" title="{{ .Title | markdownify }}"><img src="{{ .Params.image | absURL }}" alt="{{ .Title | markdownify }}"></a>
              <div class="item-caption">
                <a href="{{.Permalink}}">
                  <h2>{{ .Title | markdownify }}</h2>
                </a>
                {{ range .Params.categories }}
                <p>{{ . | title }}</p>
                {{ end }}
               <div class="item-created">{{ .PublishDate.Format "2006" }}</div>
              </div>
          </div>
          {{ end }}
        </div>
</section>

{{ end }}
