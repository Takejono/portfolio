<footer class="footer-bg fadeInUp wow" data-wow-duration="1.5s">
  <div class="container">
    <div class="row">
      <div class="footer col-lg-8 offset-lg-2">
        <ul class="footer-icons list-inline">
          {{ range site.Params.social }}
          <li><a href="{{ .link | safeURL }}">
            <!-- <span>{{ partial "svg" (dict "name" "instagram" "class" "svg-icon") }}</span> -->
            <i class="{{ .icon }}"></i>
          </a></li>
          {{ end }}
        </ul>
        <div class="credit content">
         {{ site.Params.copyright | markdownify }}
        </div>
      </div>
    </div>
  </div>
</footer>
