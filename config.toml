#################### default parameters ################################
[params]
favicon = "images/favicon.png"
logo_light = ""
logo_dark = ""
logo_width = "100px"
# Meta data
description = "Official web site of Takeshi JONOO, Watercolor artist and Illustrator"
author = "takeshi jonoo"

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

